<app-header (selectionMade) = "onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "loadedSelection === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf = "loadedSelection !== 'Recipes'"></app-shopping-list>
    </div>
  </div>
</div>
